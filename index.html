---
layout: page
---

<link href="/css/code.css" rel="stylesheet">

<!-- 文章及内容摘要 -->
{% for post in paginator.posts %}
        <header class="post-header">
            <img class="post-avatar" height="48" width="48" src="{{ post.avatarimg }}">
            <h3 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <!--
            <p class="post-meta">By {{ post.date | date: "%m" }}月{{ post.date | date: "%d" }}日  {{ post.date | date: "%Y" }}
                <a class="post-categorybut " href="/categories/#{{ post.categories  }}">{{ post.categories  }}</a>
                <span class="post-category">{% for tag in post.tags %}<a href="/tags/#{{ tag }}" title="Pages tagged {{ tag }}" class="post-category">{{ tag }}</a>{% unless forloop.last %}{% endunless %}{% endfor %}</span>
            </p>
            -->
        </header>

        <div class="post-description">
            {{ post.content | split:'<!-- more -->'| first }}
            <a href="{{ post.url }}" class="nav-link">More......</a>
        </div>
{% endfor %}


<!-- 翻页 -->
<!-- weiyi.theme.modify todo 修复翻页错误
href="/page/{{paginator.previous_page}}" 修改为 href="{{ site.baseurl }}page{{paginator.previous_page}}"
-->
<div class="pure-g pagination">
    {% if paginator.previous_page %}
            <a class="pure-u-1-2 pagination-item" href="{{paginator.previous_page_path}}"><p>上一页&nbsp;<i class="fa fa-mail-reply"></i></p></a>
    {% else %}
        <span class="pure-u-1-2 pagination-item"><p>上一页&nbsp;<i class="fa fa-chain-broken"></i></p></span>
    {% endif %}

    {% if paginator.next_page %}
        <a class="pure-u-1-2 pagination-item" href="{{paginator.next_page_path}}"><p>下一页&nbsp;<i class="fa fa-mail-forward"></i></p></a>
    {% else %}
        <span class="pure-u-1-2 pagination-item"><p>下一页&nbsp;<i class="fa fa-chain-broken"></i></p></span>
    {% endif %}
</div>
